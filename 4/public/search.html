<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Search for a Word</h1>
    <form id="searchForm">
        <label for="searchWord">Word:</label>
        <input type="text" id="searchWord" name="word" required>
        <button type="submit">Search</button>
    </form>
    <p id="response"></p>

    <script>

        //Grabs the form from the HTML and adds a listener to the submit button
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();

            //Gets the word to be searched for
            const word = document.getElementById('searchWord').value


            //Fetches the URL
            fetch(`http://localhost:3000/api/definitions?word=${encodeURIComponent(word)}`)
            .then(response => response.json())

            //Adds the data to the response section
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })

            .catch(error => {
                console.error('Error:', error);
            });
        });

    </script>

    
</body>
</html>
