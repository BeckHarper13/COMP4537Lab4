<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="addForm">
        <input type="text" , id="word" , name="textbox" placeholder="Enter Word">
        <br>
        <textarea name="largebox" , id="def" , rows="5" cols="30" placeholder="Enter Definition"></textarea>
        <br><br>
        <button type="submit">Submit New Word</button>


    </form>

    <p id="response"></p>
    <script>
        document.getElementById('addForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const word = document.getElementById('word').value;
            const definition = document.getElementById('def').value;

            fetch('http://localhost:3000/api/definitions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word, definition })
            })
                .then(response => response.json())
                .then(data => {
                    const responseElement = document.getElementById('response');
                    if (data.statusCode === 201) {
                        responseElement.innerHTML = `
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Word:</strong> ${data.word}</p>
                        <p><strong>Definition:</strong> ${data.definition}</p>
                        <p><strong>Total Entries:</strong> ${data.totalEntries}</p>
                    `;
                    } else {
                        responseElement.innerHTML = `<p><strong>Error:</strong> ${data.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
